<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - V.I.A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de navegación -->
    <header class="apple-style-navbar">
        <nav class="navbar">
            <a href="index.html" class="navbar-logo">
                <img src="images/logo.png" alt="V.I.A Logo">
            </a>
            <ul class="navbar-links">
                <li><a href="index.html#inicio" class="navbar-item">Inicio</a></li>
                <li><a href="index.html#caracteristicas" class="navbar-item">Características</a></li>
                <li><a href="index.html#producto" class="navbar-item">Producto</a></li>
                <li><a href="contacto.html" class="navbar-item">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de contacto -->
    <section class="contact">
        <div class="container">
            <h2>Contáctanos</h2>
            <p>Si tienes alguna pregunta o necesitas más información, no dudes en enviarnos un mensaje.</p>
            <form action="https://formsubmit.co/visioninteligenteasistida@gmail.com" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
                </div>
                <input type="hidden" name="_next" value="https://linenlynx51926.github.io/VIA/gracias.html">
                <input type="hidden" name="_captcha" value="false">
                <button type="submit" class="btn-1">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 V.I.A - Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
